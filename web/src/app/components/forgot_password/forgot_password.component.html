<div class="w-full h-[500px] flex items-center justify-center">
  <form (ngSubmit)="onSubmit()" #forgotPasswordForm="ngForm" class="p-4 rounded-lg border-2 w-[440px]">
    <div class="text-center font-bold text-2xl mb-8">Forgot Password</div>
    <label for="email">Email</label><br>
    <input type="email" id="email" name="email" [(ngModel)]="email" class="w-full px-2 rounded-lg border-gray-200 mb-4" required><br>
    <div class="text-center">
      <button type="submit" [disabled]="!forgotPasswordForm.form.valid" class="bg-primary px-8 py-2 rounded-lg text-white border-2 border-transparent hover:bg-transparent hover:text-primary hover:border-primary">Send Email</button>
    </div>
  </form>
</div>
