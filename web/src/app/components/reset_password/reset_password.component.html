<div class="w-full h-[500px] flex items-center justify-center">
  <form (submit)="resetPassword()" class="p-4 rounded-lg border-2 w-[440px]">
    <label for="password">Mật khẩu mới</label><br>
    <input [(ngModel)]="password" name="password" type="password" class="w-full px-2 rounded-lg border-gray-200 mb-4" required><br>
    <label for="passwordConfirm">Nhập lại mật khẩu</label><br>
    <input [(ngModel)]="passwordConfirm" name="passwordConfirm" type="password" class="w-full px-2 rounded-lg border-gray-200 mb-4" required>
    <div class="text-center">
      <button type="submit" class="bg-primary px-8 py-2 rounded-lg text-white border-2 border-transparent hover:bg-transparent hover:text-primary hover:border-primary">Reset Password</button>
    </div>
  </form>
</div>
