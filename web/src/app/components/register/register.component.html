<div class="lg:bg-slate-200 bg-white w-full h-screen overflow-x-hidden mx-auto lg:py-10 ct_form__register">
  <div class="flex flex-wrap -mx-4">
    <div class="w-full px-4">
      <div class="max-w-[525px] mx-auto text-center bg-white rounded-lg relative overflow-hidden py-14 px-10 sm:px-12 md:px-[60px]">
        <form [formGroup]="usersForm" (ngSubmit)="onSubmit()" class="form_register">
          <div class="mb-6">
            <input type="text" placeholder="Tên đăng nhập" formControlName="user_name_us"
              class="register_username w-full rounded-md border border-[#E9EDF4] py-3 px-5 bg-[#FCFDFE] text-base text-body-color placeholder-[#ACB6BE] outline-none focus-visible:shadow-none focus:border-primary" />
            <div class="rg_username__error text-red-600 text-start"></div>
          </div>

          <div class="mb-6">
            <input type="text" placeholder="Email" formControlName="email_us"
              class="register_email w-full rounded-md border border-[#E9EDF4] py-3 px-5 bg-[#FCFDFE] text-base text-body-color placeholder-[#ACB6BE] outline-none focus-visible:shadow-none focus:border-primary" />
            <div class="rg_email__error text-red-600 text-start"></div>
          </div>

          <div class="mb-6">
            <input type="password" placeholder="Mật khẩu" formControlName="password_us"
              class="register_password w-full rounded-md border border-[#E9EDF4] py-3 px-5 bg-[#FCFDFE] text-base text-body-color placeholder-[#ACB6BE] outline-none focus-visible:shadow-none focus:border-primary" />
            <div class="rg_password__error text-red-600 text-start"></div>
          </div>

          <div class="mb-10">
            <button type="submit"
              class="w-full rounded-md border bordder-primary py-3 px-5 bg-primary text-base text-white cursor-pointer hover:bg-opacity-90 transition">
              Đăng kí
            </button>
          </div>
        </form>

        <a href="javascript:void(0)" class="text-base inline-block mb-2 text-[#adadad] hover:underline hover:text-primary">
          Forget Password?
        </a>
        <p class="text-base text-[#adadad]">
          Bạn đã có tài khoản ?
          <a routerLink="['/register']" class="text-primary hover:underline hover:cursor-pointer form_change">
            Đăng nhập
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
