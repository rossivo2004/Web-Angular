<div class="p-4 sm:ml-64 mt-14">
  <div>
    <form (ngSubmit)="onSubmit()" [formGroup]="productsForm">
      <div class="grid gap-6 mb-6 md:grid-cols-2">
        <div>
          <label for="name_pr" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tên sản phẩm</label>
          <input type="text" id="name_pr" name="name_pr"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            formControlName="name_pr" />
        </div>
        <div>
          <label for="category_pr_tag" class="block mb-2 text-sm font-bold text-gray-900 dark:text-white">Loại</label>
          <select id="category_pr_tag" name="category_pr_tag" formControlName="category_pr_tag"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
            <option *ngFor="let category of categories" [value]="category.tag_ct">{{ category.name_ct }}</option>
          </select>
        </div>
        <div>
          <label for="price_pr" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Giá</label>
          <input type="text" id="price_pr" name="price_pr" formControlName="price_pr"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
        </div>
        <div>
          <label for="discount_pr" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Giảm giá</label>
          <input type="number" id="discount_pr" name="discount_pr" formControlName="discount_pr"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
        </div>
        <div>
          <label for="quantity_pr" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Số lượng</label>
          <input type="number" id="quantity_pr" name="quantity_pr" formControlName="quantity_pr"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
        </div>
      </div>
      <div class="mb-6">
        <label for="description_pr" class="block mb-2 text-sm font-bold text-gray-900 dark:text-white">Mô tả</label>
        <textarea id="description_pr" rows="4" name="description_pr" formControlName="description_pr"
          class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></textarea>
      </div>
      <div class="mb-6">
        <label for="description_pr_detail" class="block mb-2 text-sm font-bold text-gray-900 dark:text-white">Mô tả chi
          tiết</label>
        <textarea id="description_pr_detail" rows="4" name="description_pr_detail"
          formControlName="description_pr_detail"
          class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></textarea>
      </div>
      <!-- <div class="mb-6">
        <label for="image_pr_1" class="block mb-2 text-sm font-bold text-gray-900 dark:text-white">Ảnh chính</label>
        <input type="file" id="image_pr_1" name="image_pr_1" formControlName="image_pr_1"
          class="block text-sm text-black border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none mb-2" />
        <img *ngIf="products?.image_pr?.image_pr_1" [src]="products?.image_pr?.image_pr_1"
          class="h-24 w-24 object-cover" alt="Product Image" />
      </div> -->
      <div class="text-right">
        <button type="submit"
          class="text-white bg-primary hover:bg-secondary font-bold focus:ring-4 focus:outline-none focus:ring-blue-300 px-20 rounded-lg text-sm w-full sm:w-auto py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Sửa</button>
      </div>
    </form>
  </div>
</div>
