<div class="p-4 sm:ml-64">
  <div>
    <!-- Start form add product -->
    <div class="flex justify-end mb-5">
      <button data-modal-target="crud-modal" data-modal-toggle="crud-modal"
        class="block text-white font-bold bg-primary hover:bg-secondary focus:ring-4 focus:outline-none rounded-lg text-sm px-5 py-2.5 text-center "
        type="button">
        Thêm loại
      </button>

      <div id="crud-modal" tabindex="-1" aria-hidden="true"
        class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-4xl max-h-full">
          <!-- Modal content -->
          <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
              <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                Thêm mới loại
              </h3>
              <button type="button"
                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                data-modal-toggle="crud-modal">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                  viewBox="0 0 14 14">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                </svg>
                <span class="sr-only">Close modal</span>
              </button>
            </div>


            <!-- Modal body -->
            <form class="p-4 md:p-5" (ngSubmit)="onSubmit()" [formGroup]="categoriesForm">
              <div class="grid gap-4 mb-4 grid-cols-2">
                <div class="col-span-2">
                  <label for="name" class="block mb-2 text-sm font-bold text-gray-900 dark:text-white">Tên loại</label>
                  <input type="text" name="name_ct" id="name_ct"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    placeholder="Type product name" required="" formControlName="name_ct">
                </div>
                <div class="col-span-2">
                  <label for="name" class="block mb-2 text-sm font-bold text-gray-900 dark:text-white">Tag
                    loại</label>
                  <input type="text" name="tag_ct" id="tag_ct"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    placeholder="Type product name" required="" formControlName="tag_ct">
                </div>
                <!-- <div class="col-span-2 sm:col-span-1">
                  <label class="block mb-2 text-sm font-bold text-gray-900 dark:text-white" for="file_input">Ảnh</label>
                  <input
                    class="block w-full text-sm text-white border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none "
                    aria-describedby="file_input_help" id="file_input" type="file" name="image_ct">
                  <p class="mt-1 text-sm text-gray-500 dark:text-gray-300" id="file_input_help">
                    SVG, PNG, JPG or GIF.</p>
                </div> -->
              </div>

              <button type="submit"
                class="text-white inline-flex items-center bg-primary hover:bg-secondary focus:ring-4 focus:outline-none focus:ring-blue-300 font-bold rounded-lg text-sm px-5 py-2.5 text-center dark:focus:ring-blue-800">
                <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                    d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                    clip-rule="evenodd"></path>
                </svg>
                Thêm loại
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- End form add product -->

    <div>
      <div class="relative overflow-x-auto shadow-md sm:rounded-lg h-auto">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400 h-auto">
          <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
              <th scope="col" class="px-6 py-3">
                ID
              </th>
              <th scope="col" class="px-6 py-3">
                Ảnh
              </th>
              <th scope="col" class="px-6 py-3">
                Tên
              </th>
              <th scope="col" class="px-6 py-3">
                Tag
              </th>
              <!-- <th scope="col" class="px-6 py-3">
                Số lượng sản phẩm
              </th> -->
              <th scope="col" class="px-6 py-3">
                <span class="sr-only">Edit</span>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
              *ngFor="let category of categories">
              <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                #{{ category._id }}
              </th>
              <td class="px-6 py-4">
                <img src="http://localhost:4200/assets/images/{{category.image_ct}}" class="w-20 h-20 object-cover"
                  alt="">
              </td>
              <td class="px-6 py-4">
                {{category.name_ct}}
              </td>
              <td class="px-6 py-4">
                {{category.tag_ct}}
              </td>
              <!-- <td class="px-6 py-4">
                $2999
              </td> -->
              <td class="px-6 py-4 text-right">
                <div>
                  <button (click)="btn_delete_category(category._id)">
                    <kbd
                      class="px-2 py-1.5 text-xs font-semibold text-white bg-red-300 border rounded-lg hover:bg-red-600">Xóa</kbd>
                  </button>
                  <a [routerLink]="['/admin_category_edit', category._id]">
                    <kbd
                      class="px-2 py-1.5 text-xs font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg hover:bg-gray-400 ml-2">Sửa
                    </kbd>
                  </a>
                </div>
              </td>
            </tr>


          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
